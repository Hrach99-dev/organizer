<section>
  <header>
    Organizer: <strong> {{ dateService.date | async | moment: 'DD.MM.YYYY'}} </strong>
    <hr>
  </header>
  <main>
    <ul *ngFor="let task of taskList">
      <li class="task" >
        <span>
          <strong>1</strong>
          {{ task.title }}
        </span>
        <button type="submit" class="btn btn-primary">Remove</button>
      </li>
    </ul>
  </main>

  <footer>
    <form (ngSubmit)="submit({title: form.value, date: dateService.date.value })" [formGroup]="form">
      <input type="text" formControlName="title">
      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="form.invalid"
      >Add</button>
    </form>
  </footer>

</section>
